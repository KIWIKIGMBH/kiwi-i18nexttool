<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Language File Editor</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Custom styles from me -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper" my-drop-zone ng-controller="UploadController">

      <div class="site-wrapper-inner">

        <div class="cover-container" ng-controller="navToggle">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Language File Editor</h3>
              <nav>
                <ul class="nav masthead-nav" >
                  <li ng-class="{home:'active'}[activeMenuLink]"><a href="#home">Home</a></li>
                  <li ng-class="{create:'active'}[activeMenuLink]"><a href="#create">Create</a></li>
                  <li ng-class="{upload:'active'}[activeMenuLink]"><a href="#upload">Upload</a></li>
                  <li ng-class="{edit:'active'}[activeMenuLink]"><a href="#edit">Edit</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" ng-view>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Core JavaScript
    ================================================== -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="https://code.angularjs.org/snapshot/angular.js"></script>
    <!-- Angular route, for dynamical content loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- App specific JavaScript
    ================================================== -->
    <script src="fileModel.js"></script>
    <!-- Controller -->
    <script src="upload-controller.js"></script>
    <script src="edit-controller.js"></script>
    <script src="create-controller.js"></script>
    <!-- Central app JavaScript -->
    <script src="app.js"></script>

    <!-- Extensional JavaScript
    ================================================== -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ext/ie10-viewport-bug-workaround.js"></script>

    <!-- JavaScript libraries to implement saveAs() functionality -->
    <script src="ext/FileSaver.js"></script>
    <script src="ext/Blob.js"></script>

  </body>
</html>
